<!doctype html>
<html>
<head>
    <title>HTTP Demo</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Hello Human!</h1>
    <p>
        <img src="/images/human.png" />
        <img src="/images/animal.png" alt="animal.png doesn't exist" />
    </p>

    <form method="get">
        <h3>Form using GET method.</h3>
        <p>
            <label><input type="text" name="search" value="fuzzy" /> Search</label>
        </p>
        <p>
            <label><input type="text" name="category" value="shoe" /> Category</label>
        </p>
        <p>
            <input type="submit" />
        </p>
    </form>

    <form method="post">
        <h3>Form using POST method.</h3>
        <p>
            <label><input type="text" name="search" value="fuzzy" /> Search</label>
        </p>
        <p>
            <label><input type="text" name="category" value="shoe" /> Category</label>
        </p>
        <p>
            <input type="submit" />
        </p>
    </form>
</body>
</html>
